Action.Objects.Annotation.copyToCurrentPlane = Copier les annotations sur le plan actuel
Action.Objects.Annotation.copyToCurrentPlane.description = Dupliquez les objets sélectionnés et collez-les sur le plan actuel (c'est-à-dire la tranche z et le point temporel visibles dans le visualiseur).\nCela évite d'utiliser le presse-papiers du système. Elle est destinée à aider à transférer rapidement les annotations sur des images multidimensionnelles.
Action.Objects.Annotation.transferLast = Transfert de la dernière annotation
Action.Objects.Annotation.transferLast.description = Transférez la dernière annotation à l'image actuelle \nCeci peut être utilisé pour transférer des annotations d'un visualiseur à un autre, ou pour récupérer une annotation qui vient d'être supprimée.
