Action.Processing.Spatial.delaunay.description = Applique une triangulation de Delaunay aux objets de détection en fonction de l'emplacement de leur centroïde.\nCela permet d'identifier les groupes d'objets voisins les uns des autres.\n\nNotez que cette commande sera probablement remplacée dans une prochaine version.

Action.Processing.CellDetection.fastCellCounts = Comptage rapide des cellules (fond clair)
