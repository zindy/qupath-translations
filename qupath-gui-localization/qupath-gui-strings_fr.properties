Prefs.Appearance.theme = Thème
Prefs.Appearance.theme.description = Thème de l'interface utilisateur de QuPath.
Prefs.Appearance.font = Police de caractères
Prefs.Appearance.font.description = Police principale de l'interface utilisateur de QuPath.

Prefs.General.showStartupMessage = Afficher le message de bienvenue
Prefs.General.showStartupMessage.description = Afficher le message de bienvenue avec des liens vers la documentation, le forum et le code à chaque fois que QuPath est lancé \nVous pouvez accéder à ce message à tout moment via le menu "Aide".
Prefs.General.checkForUpdates = Vérifier les mises à jour au démarrage
Prefs.General.checkForUpdates.description = Vérifier automatiquement les mises à jour au démarrage de QuPath, et afficher un message si une nouvelle version est disponible.
Prefs.General.systemMenubar = Utiliser la menubar du système
Prefs.General.systemMenubar.description = Utilisez la menubar du système, plutôt que les menubars des applications personnalisées (la valeur par défaut est true).
Prefs.General.showImageNameInTitle = Afficher le nom de l'image dans le titre de la fenêtre
Prefs.General.showImageNameInTitle.description = Affiche le nom de l'image actuelle dans la barre de titre principale de QuPath (désactivez cette option si le nom ne doit pas être vu).
Prefs.General.maskImageNames = Masquer les noms d'images dans les projets
Prefs.General.maskImageNames.description = Masquez les noms des images lorsque vous utilisez des projets, afin de réduire le risque de biais de l'utilisateur lors de l'analyse.
Prefs.General.maxMemory = Définir la mémoire maximale
Prefs.General.maxMemory.description = Définissez la mémoire maximale pour Java.\nNotez que certaines commandes (par exemple, la classification des pixels) peuvent toujours utiliser plus de mémoire en cas de besoin,\ncette valeur ne doit donc généralement pas dépasser la moitié de la mémoire totale disponible sur le système.
Prefs.General.tileCache = Pourcentage de mémoire pour la mise en cache des tuiles
Prefs.General.tileCache.description = Pourcentage de la mémoire maximale à utiliser pour la mise en cache des tuiles d'image (doit être >10% et <90% ; la valeur suggérée est 25%).\nUne valeur élevée peut améliorer les performances (en particulier pour les images multicanaux), mais augmente le risque d'erreurs hors mémoire.\nLes modifications prennent effet lorsque QuPath est redémarré.
Prefs.General.logFiles = Créer des fichiers journaux
Prefs.General.logFiles.description = Créez des fichiers journaux lorsque vous utilisez QuPath à l'intérieur du répertoire utilisateur de QuPath (utile pour le débogage et le signalement des erreurs).
Prefs.General.showExperimental = Afficher les commandes expérimentales
Prefs.General.showExperimental.description = Inclure des commandes expérimentales dans les menus - celles-ci sont susceptibles d'être particulièrement boguées et incomplètes, mais peuvent occasionnellement être utiles.
Prefs.General.showTMA = Montrer les commandes TMA
Prefs.General.showTMA.description = Inclure les éléments de menu liés aux Tissue Microarrays (TMA).
Prefs.General.showDeprecated = Afficher les commandes obsolètes
Prefs.General.showDeprecated.description = Inclure les éléments de menu liés aux anciennes commandes (qui ne sont plus destinées à être utilisées).
Prefs.General.hierarchyDisplay = Affichage de la détection de la hiérarchie
Prefs.General.hierarchyDisplay.description = Choisissez comment afficher les détections dans l'arborescence - choisissez "Aucun" pour obtenir les meilleures performances.
Prefs.General.logLevel = Niveau du journal
Prefs.General.logLevel.description = Niveau de journalisation, qui détermine le nombre de messages de journalisation.\nIl est recommandé d'utiliser uniquement INFO ou DEBUG ; une journalisation plus fréquente (par exemple TRACE, ALL) entraînera probablement des problèmes de performance.
Prefs.General.numThreads = Nombre de fils parallèles
Prefs.General.numThreads.description = Définissez la limite du nombre de processeurs à utiliser pour la parallélisation.\nCe nombre doit être > 0 et <= les processeurs disponibles sur l'ordinateur.\nSi vous êtes en dehors de cette plage, le système utilisera par défaut les processeurs disponibles.\nIl est généralement bon d'utiliser la valeur par défaut, mais il peut être utile de la diminuer si vous rencontrez des erreurs de mémoire.
Prefs.General.imageType = Définir le type d'image
Prefs.General.imageType.description = Estimer et définir automatiquement le type d'image à la première ouverture (par exemple H&E, H-DAB, fluorescence), demander ou laisser non défini.\nL'estimation peut être pratique, mais sachez qu'elle n'est pas toujours correcte - et vous devez toujours vérifier !\nLe type d'image influence certaines commandes disponibles, par exemple la façon dont les taches sont séparées pour l'affichage ou la détection des cellules.
Prefs.General.commandBar = Mode d'affichage de la barre de commande
Prefs.General.commandBar.description = Mode utilisé pour afficher le champ de texte de la recherche de commandes au-dessus du visualiseur.

Prefs.Drawing.returnToMove = Retour à l'outil de déplacement automatique
Prefs.Drawing.returnToMove.description = Remettre l'outil sélectionné en mode "Déplacement" automatiquement après avoir dessiné un ROI (s'applique à tous les outils de dessin, sauf la brosse et la baguette).
Prefs.Drawing.pixelSnapping = Utiliser le pixel snapping
Prefs.Drawing.pixelSnapping.description = Fixez automatiquement les pixels à des coordonnées entières lorsque vous utilisez des outils de dessin (certains outils, comme les lignes et les points, peuvent remplacer cette fonction).
Prefs.Drawing.clipROIsForHierarchy = Clipsez les ROIs à la hiérarchie
Prefs.Drawing.clipROIsForHierarchy.description = Découpez automatiquement les ROI de manière à ce qu'ils ne dépassent pas une annotation parent ou n'empiètent pas sur une annotation enfant, afin de faciliter l'interprétation de la hiérarchie et d'éviter les chevauchements \nLe paramètre peut être modifié en appuyant sur la touche "shift".
Prefs.Drawing.brushDiameter = Diamètre de la brosse
Prefs.Drawing.brushDiameter.description = Définissez le diamètre de la brosse par défaut.
Prefs.Drawing.tileBrush = Utiliser une brosse à carreaux
Prefs.Drawing.tileBrush.description = Adaptez l'outil pinceau pour sélectionner les carreaux, le cas échéant.
Prefs.Drawing.brushScaleByMag = Brosse à l'échelle par grossissement
Prefs.Drawing.brushScaleByMag.description = Adaptez la taille du pinceau en fonction du grossissement, ainsi un grossissement plus élevé donne un pinceau plus fin.
Prefs.Drawing.useMultipoint = Utiliser l'outil multipoint
Prefs.Drawing.useMultipoint.description = Avec l'outil de comptage, ajoutez des points à un objet existant si possible.\nL'alternative est de créer un nouveau point à chaque clic.
Prefs.Drawing.pointRadius = Rayon du point
Prefs.Drawing.pointRadius.description = Définissez le rayon du point par défaut à afficher dans le visualiseur.

Prefs.Drawing.wandType = Type de couleur de baguette
Prefs.Drawing.wandType.description = Spécifiez l'espace colorimétrique lors de l'utilisation de la baguette ; si 'gray', la baguette utilise 'darkness' sans référence à la couleur spécifique.
Prefs.Drawing.wandSigma = Lissage des baguettes
Prefs.Drawing.wandSigma.description = Définit le lissage utilisé par l'outil baguette - des valeurs plus élevées conduisent à des régions plus grandes et plus lisses (par défaut = 4.0)
Prefs.Drawing.wandSensivity = Sensibilité de la baguette
Prefs.Drawing.wandSensivity.description = Définit la sensibilité de l'outil baguette - des valeurs plus faibles lui font prêter moins d'attention aux intensités locales, et agir plus comme l'outil brosse (par défaut = 2.0)
Prefs.Drawing.wandUseOverlays = Superpositions d'utilisation de la baguette
Prefs.Drawing.wandUseOverlays.description = Utiliser les informations de superposition d'images pour influencer les régions créées avec l'outil baguette magique

Prefs.InputOutput.minPyramidDimension = Dimension minimale de l'image pour le pyramidage
Prefs.InputOutput.minPyramidDimension.description = Permet de calculer une pyramide d'images pour une image à résolution unique si la largeur ou la hauteur est supérieure à cette taille.
Prefs.InputOutput.tmaExportDownsample = Facteur de sous-échantillonnage de l'exportation TMA
Prefs.InputOutput.tmaExportDownsample.description = Quantité de sous-échantillonnage des images de carottes de TMA lors de l'exportation ; des valeurs de sous-échantillonnage plus élevées donnent des images plus petites. \nLe choix de 1 exporte les carottes en pleine résolution (ce qui peut être lent).

Prefs.Locale.default = Localité principale
Prefs.Locale.default.description = Paramètre local par défaut global ; le modifier peut mettre à jour les paramètres locaux d'affichage et de formatage.\nIl est *fortement* recommandé d'utiliser l'anglais (États-Unis) pour un formatage cohérent, en particulier des \nnombres décimaux (en utilisant . comme séparateur décimal).\n\nVous pouvez réinitialiser le paramètre local en double-cliquant sur le menu déroulant.
Prefs.Locale.display = Langue de l'interface utilisateur
Prefs.Locale.display.description = Locale utilisée pour l'affichage des messages.\nIl est recommandé d'utiliser l'anglais (États-Unis) pour un formatage cohérent.\nD'autres langues *peuvent* être disponibles si un support linguistique supplémentaire a été ajouté.
Prefs.Locale.format = Formatage des dates et des nombres
Prefs.Locale.format.description = Locale utilisée pour le formatage des dates, des nombres, etc.\nIl est *fortement* recommandé d'utiliser l'anglais (États-Unis) pour un formatage cohérent, notamment des \nnombres décimaux (en utilisant . comme séparateur décimal).\n\nVous pouvez réinitialiser la locale en double-cliquant sur le menu déroulant.

Prefs.Measurements.thumbnails = Inclure les vignettes
Prefs.Measurements.thumbnails.description = Affichez des images miniatures par défaut pour chaque objet dans un tableau de mesures.
Prefs.Measurements.ids = Inclure les ID des objets
Prefs.Measurements.ids.description = Afficher la colonne ID de l'objet par défaut dans un tableau de mesures.

Prefs.Undo.maxUndoLevels = Niveaux d'annulation maximum
Prefs.Undo.maxUndoLevels.description = Nombre maximal de niveaux d'annulation à prendre en charge.
Prefs.Undo.maxUndoHierarchySize = Taille maximale de la hiérarchie d'annulation
Prefs.Undo.maxUndoHierarchySize.description = Nombre maximal d'objets dans la hiérarchie avant que la fonction "annuler" ne soit désactivée (pour des raisons de performances).

Prefs.Scripting.scriptsPath = Répertoire des scripts
Prefs.Scripting.scriptsPath.description = Chemin d'accès à un répertoire contenant des scripts qui devraient être disponibles via les menus QuPath.

Prefs.Extensions.userPath = Répertoire utilisateur QuPath
Prefs.Extensions.userPath.description = Chemin d'accès au répertoire utilisateur de QuPath, qui peut contenir des scripts, des journaux et des extensions.\nVeuillez redémarrer QuPath après avoir défini ce paramètre.

Prefs.Objects.clipboard = Nombre maximal d'objets du presse-papiers
Prefs.Objects.clipboard.description = Le nombre maximum d'objets qui peuvent être copiés dans le presse-papiers du système.\nTenter d'en copier un trop grand nombre peut échouer, ou faire que QuPath se bloque.\nSi vous avez besoin de plus d'objets, il est préférable d'exporter au format GeoJSON et de les importer plus tard.
Prefs.Objects.annotationLineThickness = Épaisseur de la ligne d'annotation
Prefs.Objects.annotationLineThickness.description = Épaisseur (en pixels d'affichage) pour les contours de l'objet annotation/TMA core (par défaut = 2)
Prefs.Objects.detectionLineThickness = Épaisseur de la ligne de détection
Prefs.Objects.detectionLineThickness.description = Épaisseur (en pixels d'image) pour la détection des contours des objets (par défaut = 2)
Prefs.Objects.useSelectedColor = Utiliser la couleur sélectionnée
Prefs.Objects.useSelectedColor.description = Mettez en évidence les objets sélectionnés en les recolorant ; sinon, une épaisseur de trait légèrement plus importante sera utilisée
Prefs.Objects.selectedColor = Couleur de l'objet sélectionné
Prefs.Objects.selectedColor.description = Définissez la couleur utilisée pour mettre en valeur l'objet sélectionné, si l'option "Utiliser la couleur sélectionnée" est activée.
Prefs.Objects.defaultColor = Couleur par défaut de l'objet
Prefs.Objects.defaultColor.description = Définir la couleur par défaut pour tous les objets qui n'ont pas de couleur de classification définie
Prefs.Objects.tmaCoreColor = Couleur du noyau de la TMA
Prefs.Objects.tmaCoreColor.description = Définir la couleur par défaut des objets du noyau de la TMA
Prefs.Objects.tmaCoreMissingColor = TMA couleur manquante couleur
Prefs.Objects.tmaCoreMissingColor.description = Définir la couleur par défaut pour les objets de noyau TMA manquants


Prefs.Viewer.backgroundColor = Couleur de fond de la visionneuse
Prefs.Viewer.backgroundColor.description = Définissez la couleur à afficher derrière toute image dans le visualiseur (c'est-à-dire au-delà des limites de l'image).
Prefs.Viewer.alwaysPaintSelected = Toujours peindre les objets sélectionnés
Prefs.Viewer.alwaysPaintSelected.description = Toujours peindre les objets sélectionnés, même si l'opacité de la superposition est réglée sur 0
Prefs.Viewer.keepDisplaySettings = Conserver les paramètres du canal
Prefs.Viewer.keepDisplaySettings.description = Conservez les paramètres d'affichage du canal (couleurs du canal, luminosité/contraste) lors de l'ouverture d'images similaires
Prefs.Viewer.interpolateBilinear = Utilisez l'interpolation bilinéaire
Prefs.Viewer.interpolateBilinear.description = Utilisez l'interpolation bilinéaire pour afficher l'image dans le visualiseur (la valeur par défaut est le plus proche voisin).
Prefs.Viewer.autoSaturationPercent = Saturation automatique de la luminosité/contraste (%)
Prefs.Viewer.autoSaturationPercent.description = Définissez le % de pixels clairs et le % de pixels sombres qui doivent être saturés lors de l'application des paramètres de luminosité/contraste "Auto".
Prefs.Viewer.invertZSlider = Inverser le curseur de la position z
Prefs.Viewer.invertZSlider.description = Inversez le curseur vertical utilisé pour faire défiler les tranches z (utile pour tous ceux pour qui l'orientation par défaut semble contre-intuitive).
Prefs.Viewer.scrollSpeed = Vitesse de défilement (%)
Prefs.Viewer.scrollSpeed.description = Ajustez la vitesse de défilement - 100% est "normal", tandis que des valeurs inférieures entraînent un défilement plus lent.
Prefs.Viewer.navigationSpeed = Vitesse de navigation (%)
Prefs.Viewer.navigationSpeed.description = Ajustez la vitesse de navigation - 100% est "normal", tandis que des valeurs inférieures entraînent une navigation plus lente.

Prefs.Viewer.navigationAcceleration = Utiliser l'accélération de la navigation
Prefs.Viewer.navigationAcceleration.description = Appliquez des effets d'accélération/décélération lorsque vous maintenez et relâchez une touche de navigation.
Prefs.Viewer.skipMissingCores = Sauter les noyaux de TMA manquants
Prefs.Viewer.skipMissingCores.description = Saute par-dessus les noyaux de TMA manquants lorsque vous naviguez dans les grilles de TMA à l'aide des touches fléchées.
Prefs.Viewer.iseScrollGestures = Utiliser les gestes tactiles de défilement
Prefs.Viewer.iseScrollGestures.description = Utilisez les gestes de défilement avec les écrans ou les tablettes tactiles pour naviguer dans la diapositive.
Prefs.Viewer.invertScrolling = Inverser le défilement
Prefs.Viewer.invertScrolling.description = Inverser l'effet du défilement - peut contrer les paramètres du système qui ne jouent pas bien avec QuPath.
Prefs.Viewer.useZoomGestures = Utiliser les gestes tactiles de zoom
Prefs.Viewer.useZoomGestures.description = Utilisez les gestes "pincer pour zoomer" avec les écrans ou les tablettes tactiles.
Prefs.Viewer.useRotateGestures = Utiliser les gestes de rotation du toucher
Prefs.Viewer.useRotateGestures.description = Utilisez des gestes de rotation avec des écrans ou des tablettes tactiles pour naviguer dans la diapositive.
Prefs.Viewer.enableFreehand = Activer le mode main levée pour les outils polygone et polyligne
Prefs.Viewer.enableFreehand.description = Lorsque vous commencez à dessiner un polygone/polyligne en cliquant et en glissant, terminez éventuellement le RSI en relâchant le bouton de la souris (plutôt que de double-cliquer).
Prefs.Viewer.doubleClickToZoom = Utilisez le double-clic pour zoomer
Prefs.Viewer.doubleClickToZoom.description = Effectuez un zoom avant lorsque vous double-cliquez sur une image (si elle ne se trouve pas à l'intérieur d'un objet) avec l'outil de déplacement ; effectuez un zoom arrière si vous maintenez la touche Alt ou Ctrl/Cmd enfoncée.

Prefs.Viewer.scalebarFontSize = Taille de la police Scalebar
Prefs.Viewer.scalebarFontSize.description = Ajuster la taille de la police pour la barre d'échelle
Prefs.Viewer.scalebarFontWeight = Poids de la police Scalebar
Prefs.Viewer.scalebarFontWeight.description = Ajustez le poids de la police pour la barre d'échelle
Prefs.Viewer.scalebarLineWidth = Épaisseur de la barre de défilement
Prefs.Viewer.scalebarLineWidth.description = Ajuster l'épaisseur du trait pour la barre d'échelle
Prefs.Viewer.locationFontSize = Taille de la police du texte de l'emplacement
Prefs.Viewer.locationFontSize.description = Ajustez la taille de la police pour le texte de l'emplacement
Prefs.Viewer.calibratedLocationString = Utilisez un texte d'emplacement calibré
Prefs.Viewer.calibratedLocationString.description = Montrer les emplacements des pixels sur le visualiseur en µm si possible
Prefs.Viewer.gridSpacingX = Espacement des grilles X
Prefs.Viewer.gridSpacingX.description = Espacement horizontal de la grille lors de l'affichage d'une grille sur le visualiseur
Prefs.Viewer.gridSpacingY = Espacement des grilles Y
Prefs.Viewer.gridSpacingY.description = Espacement vertical de la grille lors de l'affichage d'une grille sur le visualiseur
Prefs.Viewer.gridScaleMicrons = Espacement des grilles en µm
Prefs.Viewer.gridScaleMicrons.description = Utilisez des unités µm lorsque cela est possible pour définir l'espacement de la grille.

Prefs.localeChanged = Mise à jour de la région et de la langue - vous devrez peut-être redémarrer QuPath pour voir tous les changements
Prefs.localeReset = Réinitialiser la locale
Prefs.localeResetMessage = "Remettre la locale à 'English (United States)' ?"

Prefs.maxMemoryChanged = Le paramètre de mémoire maximale a été modifié - vous devrez redémarrer QuPath pour que cela prenne effet.
Prefs.maxMemoryFailed = Impossible de définir la mémoire maximale - désolé!\nConsultez la FAQ ou ReadTheDocs pour savoir comment définir la limite de mémoire en éditant le fichier de configuration de QuPath.

Prefs.BioFormats.enable = Activer les bio-formats
Prefs.BioFormats.enable.description = Permettre à QuPath d'utiliser les Bio-Formats pour la lecture des images.
Prefs.BioFormats.localOnly = Fichiers locaux uniquement
Prefs.BioFormats.localOnly.description = Limitez les Bio-Formats à l'ouverture de fichiers locaux, et non d'autres URL.\nAutoriser les Bio-Formats à ouvrir des URL peut entraîner des problèmes de performances si cela se traduit par des tentatives d'ouverture d'URL destinées à être lues par d'autres serveurs d'images.
Prefs.BioFormats.useParallelization = Activation de la parallélisation des tuiles Bio-Formats
Prefs.BioFormats.useParallelization.description = Permettre la lecture des tuiles d'images en parallèle lors de l'utilisation de Bio-Formats.
Prefs.BioFormats.memoizationTimeMillis = Temps de mémorisation des bioformats (ms)
Prefs.BioFormats.memoizationTimeMillis.description = Spécifiez la durée d'ouverture d'un fichier avant que Bio-Formats ne crée un fichier .bfmemo pour améliorer les performances (définissez < 0 pour ne jamais utiliser la mémorisation).
Prefs.BioFormats.pathMemoization = Répertoire de mémorisation Bio-Formats
Prefs.BioFormats.pathMemoization.description = Choisissez le répertoire où Bio-Formats doit écrire les fichiers de cache pour la mémorisation ; par défaut, le répertoire où l'image est stockée sera utilisé.
Prefs.BioFormats.alwaysUseExtensions = Utilisez toujours les Bio-Formats pour les extensions d'images spécifiées
Prefs.BioFormats.alwaysUseExtensions.description = Demandez que Bio-Formats soit toujours le lecteur de fichiers utilisé pour les images avec des extensions spécifiques ; entrez sous forme de liste avec des espaces entre chaque entrée.
Prefs.BioFormats.skipExtensions = N'utilisez jamais les Bio-Formats pour les extensions d'images spécifiées
Prefs.BioFormats.skipExtensions.description = Demandez que Bio-Formats ne soit jamais le lecteur de fichiers utilisé pour les images ayant des extensions spécifiques ; entrez sous forme de liste avec des espaces entre chaque entrée.

