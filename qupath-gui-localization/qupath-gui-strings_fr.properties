Action.View.Multiview.addRow = Ajouter une rangée
Action.View.Multiview.addRow.description = Ajoutez une nouvelle rangée de visionneurs à la grille multi-vues \nCeci permet de visualiser deux ou plusieurs images côte à côte (verticalement).
Action.View.Multiview.addColumn = Ajouter une colonne
Action.View.Multiview.addColumn.description = Ajoutez une nouvelle colonne de visionneurs à la grille multi-vues \nCela permet de visualiser deux ou plusieurs images côte à côte (horizontalement).
Action.View.Multiview.removeRow = Retirer la rangée
