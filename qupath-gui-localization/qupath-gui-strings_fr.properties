Action.Objects.Annotation.makeInverse = Faire l'inverse
Action.Objects.Annotation.makeInverse.description = L'annotation inverse contient "tout le reste" en dehors de l'annotation actuelle, sous la contrainte de son parent.
Action.Objects.Annotation.mergeSelected = Fusionner sélectionné
Action.Objects.Annotation.mergeSelected.description = Fusionnez les annotations sélectionnées pour en faire une seule et unique annotation.
Action.Objects.Annotation.simplify = Simplifier la forme
Action.Objects.Annotation.simplify.description = Simplifie les formes des annotations actuellement sélectionnées.\nCela supprime les sommets qui sont considérés comme inutiles, en utilisant une tolérance d'amplitude spécifiée.

