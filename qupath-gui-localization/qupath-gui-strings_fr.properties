Action.SVG.exportSnapshot = Contenu actuel du téléspectateur (SVG)
Action.SVG.exportSnapshot.description = Exportez un instantané RVB du contenu actuel de la visionneuse sous forme d'image SVG.\nLes annotations et les ROIs éventuels seront stockés sous forme de vecteurs, qui pourront être ajustés ultérieurement dans d'autres logiciels.


