Action.TMA.findHull = Trouver des détections de coques convexes (TMA)
Action.TMA.findHull.description = Trouvez toutes les détections se produisant sur la coque convexe des détections à l'intérieur d'un noyau TMA.\nCela peut être utilisé pour trouver les cellules se produisant vers le bord du noyau, qui peuvent alors être supprimées si nécessaire.\nSouvent, ces cellules peuvent donner des mesures moins fiables en raison d'artefacts.


