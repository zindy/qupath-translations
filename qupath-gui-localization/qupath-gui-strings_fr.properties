Action.View.viewTracker = Afficher le suiveur de vue
Action.View.viewTracker.description = Enregistrez les mouvements de zoom et de panoramique dans une visionneuse pour une lecture et une analyse ultérieures.
Action.View.slideLabel = Afficher l'étiquette de la diapositive
Action.View.slideLabel.description = Afficher le libellé de la diapositive associée à l'image dans la visionneuse active (si disponible)
Action.View.inputDisplay = Afficher l'affichage de l'entrée
Action.View.inputDisplay.description = Affichez les clics de souris et les pressions sur les touches à l'écran \nCeci est particulièrement utile pour les démos et les didacticiels.
Action.View.memoryMonitor = Afficher le moniteur de mémoire
