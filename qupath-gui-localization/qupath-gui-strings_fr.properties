# Commandes qui fonctionnent sur les écrans de visualisation

OverlayActions.showCountingGrid = Afficher la grille
OverlayActions.showCountingGrid.description = Afficher/masquer la superposition de la grille de comptage
OverlayActions.setCountingGridSpacing = Définir l'espacement de la grille
OverlayActions.setCountingGridSpacing.description = Définissez l'espacement de la grille de comptage
OverlayActions.showPixelOverlay = Afficher la classification des pixels
OverlayActions.showPixelOverlay.description = Afficher/masquer la superposition des pixels (utilisée pour la classification des pixels)
OverlayActions.showAnnotations = Afficher les annotations
OverlayActions.showAnnotations.description = Afficher/masquer les objets d'annotation
OverlayActions.showAnnotationNames = Afficher les noms des annotations
OverlayActions.showAnnotationNames.description = Afficher/masquer les noms des annotations (si disponibles)
OverlayActions.fillAnnotations = Remplir les annotations
OverlayActions.fillAnnotations.description = Remplir/déplir les ROIs des objets d'annotation pour l'affichage
OverlayActions.showDetections = Afficher les détections
OverlayActions.showDetections.description = Afficher/masquer les objets de détection
OverlayActions.fillDetections = Détections de remplissage
OverlayActions.fillDetections.description = Remplir/déplir les ROIs des objets de détection pour l'affichage
OverlayActions.showTMAGrid = Afficher la grille de la TMA
OverlayActions.showTMAGrid.description = Afficher/masquer la grille des microréseaux de tissus (si disponible)
OverlayActions.showTMALabels = Afficher les étiquettes de la grille TMA
OverlayActions.showTMALabels.description = Afficher/masquer les étiquettes de base des microréseaux de tissus (si disponibles)
OverlayActions.showConnections = Afficher les connexions d'objets
OverlayActions.showConnections.description = Affichez les connexions entre les objets, si elles sont disponibles.\nCeci peut être utilisé parallèlement à certaines commandes spatiales, par exemple pour afficher une triangulation de Delaunay en superposition.

OverlayActions.showCellBoundaries = Limites de cellules uniquement
OverlayActions.showCellBoundaries.description = Afficher les cellules en dessinant uniquement le ROI de la limite de la cellule
OverlayActions.showCellNuclei = Noyaux seulement
OverlayActions.showCellNuclei.description = Afficher les cellules en dessinant uniquement les ROIs du noyau cellulaire
OverlayActions.showCellBoth = Noyaux et limites des cellules
OverlayActions.showCellBoth.description = Affichez les cellules en dessinant à la fois la limite de la cellule et les ROIs du noyau, lorsqu'ils sont disponibles.
OverlayActions.showCellCentroids = Centroïdes de cellules uniquement
OverlayActions.showCellCentroids.description = Affichez les cellules en dessinant uniquement les centroïdes des cellules. \nLa forme et la couleur dépendront de la classification.

# Commandes qui fonctionnent sur les visionneuses

ViewerActions.overview = Afficher l'aperçu des diapositives
ViewerActions.overview.description = Afficher/masquer l'image d'aperçu de la visionneuse. Il s'agit d'une vignette cliquable utilisée pour la navigation.
ViewerActions.location = Afficher l'emplacement du curseur
ViewerActions.location.description = Afficher/masquer le texte de l'emplacement du curseur
ViewerActions.scalebar = Afficher la barre d'échelle
ViewerActions.scalebar.description = Afficher/masquer la barre d'échelle de la visionneuse
ViewerActions.synchronize = Synchroniser les téléspectateurs
ViewerActions.synchronize.description = Synchronisation des panoramiques et des zooms lors du travail avec des images ouvertes dans plusieurs visionneuses
ViewerActions.matchResolutions = Correspondre aux résolutions des téléspectateurs
ViewerActions.matchResolutions.description = Ajustez les facteurs de zoom pour correspondre aux résolutions des images ouvertes dans plusieurs visionneuses
ViewerActions.zoomToFit = Zoomer pour s'adapter
ViewerActions.zoomToFit.description = Ajustez le zoom pour toutes les images afin de faire tenir l'image entière dans la visionneuse

# Commandes partagées pour une instance QuPath
CommonActions.objectDescriptions = Afficher les descriptions d'objets
CommonActions.objectDescriptions.description = Les descriptions peuvent être du texte brut, markdown ou html ajouté à un objet en tant que propriété "description" (actuellement, seules les annotations sont prises en charge).
CommonActions.measureTMA = Afficher les mesures de la TMA
CommonActions.measureTMA.description = Présenter un tableau de mesures pour les noyaux de microarray de tissus (TMA)
CommonActions.measureDetections = Afficher les mesures d'annotation
CommonActions.measureDetections.description = Afficher un tableau de mesures pour les objets d'annotation
CommonActions.measureAnnotations = Afficher les mesures de détection
CommonActions.measureAnnotations.description = Afficher un tableau de mesures pour les objets de détection
CommonActions.gridViewTMA = Afficher la vue de la grille du noyau du TMA
CommonActions.gridViewTMA.description = Afficher les mesures d'annotation dans une vue en grille
CommonActions.gridViewAnnotations = Afficher la vue de la grille d'annotation
CommonActions.gridViewAnnotations.description = Afficher les mesures de la carotte de la biopuce (TMA) dans une vue en grille
CommonActions.showAnalysisPane = Afficher le volet d'analyse
CommonActions.showAnalysisPane.description = Affichez le volet d'analyse.\nIl contient les principaux onglets de gestion des projets, des images et des objets.
CommonActions.showHelp = Afficher l'aide interactive
CommonActions.showHelp.description = Afficher des informations d'aide interactive basées sur l'emplacement du curseur et l'état actuel de QuPath
CommonActions.showLog = Afficher le journal
CommonActions.showLog.description = Afficher le journal.\nCeci est très utile pour identifier et déboguer les erreurs.\nSi vous souhaitez signaler un problème en utilisant QuPath, veuillez consulter le journal pour trouver les informations pertinentes à fournir.
CommonActions.showPrefPane = Préférences...
CommonActions.showPrefPane.description = Définir des préférences pour personnaliser l'apparence et le comportement de QuPath
CommonActions.showBrightnessContrast = Luminosité/Contraste
CommonActions.showBrightnessContrast.description = Affiche la boîte de dialogue de la luminosité et du contraste.\nIl est également utilisé pour ajuster les canaux et les couleurs.\nIl permet de modifier la façon dont l'image est affichée, mais ne modifie pas l'image elle-même.
CommonActions.showCountingTool = Outil de comptage
CommonActions.showCountingTool.description = Affichez le panneau de comptage \nIl est utilisé lorsque vous annotez avec l'outil 'Point'.
CommonActions.showPointConvexHull = Montrer la coque convexe du point
CommonActions.showPointConvexHull.description = Montrer la coque convexe pour les annotations de points \nCela permet d'identifier la région contenant les points - et de trouver tous les points dans des endroits inattendus.
CommonActions.addTMANote = Ajouter la note TMA
CommonActions.addTMANote.description = Ajoutez une note à une carotte sélectionnée de tissue microarray (TMA).


# Menu Fichier
Menu.File = Fichier
Menu.File.Project = Projet...
Menu.File.ExportImage = Export images...
Menu.File.ExportSnapshot = Exporter l'instantané...
Menu.File.TMA = Les données de la TMA...

Action.File.Project.createProject = Créer un projet
Action.File.Project.createProject.description = Créer un nouveau projet.\nEn général, il est plus facile de faire glisser un dossier vide sur QuPath pour créer un projet, plutôt que de naviguer dans ces menus.
Action.File.Project.openProject = Projet ouvert
Action.File.Project.openProject.description = Ouvrir un projet existant \nEn général, il est plus facile de faire glisser un dossier de projet sur QuPath pour l'ouvrir, plutôt que de s'embêter avec cette commande.
Action.File.Project.closeProject = Fermer le projet
Action.File.Project.closeProject.description = Fermez le projet en cours, y compris toutes les images qui sont ouvertes.
Action.File.Project.addImages = Ajouter des images
Action.File.Project.addImages.description = Ajouter des images au projet en cours.\nVous pouvez également ajouter des images en faisant glisser des fichiers sur la fenêtre principale de QuPath.
Action.File.Project.exportImageList = Export image list
Action.File.Project.exportImageList.description = Exportez une liste des chemins d'accès aux images pour les images du projet en cours.
Action.File.Project.editMetadata = Modifier les métadonnées du projet
Action.File.Project.editMetadata.description = Modifiez les métadonnées du projet en cours.\nEn ajoutant des propriétés à valeur clé aux images, elles peuvent être triées et interrogées plus facilement.
Action.File.Project.checkUris = Vérifiez les URI des projets
Action.File.Project.checkUris.description = Vérifiez les 'Uniform Resource Identifiers' pour les images dans le projet actuel \nCela permet de corriger les choses lorsque les fichiers ont été déplacés et que les images ne peuvent plus être trouvées.
Action.File.Project.importLegacy = Importation d'images depuis la v0.1.2
Action.File.Project.importLegacy.description = mporter des images d'un ancien projet (QuPath v0.1.2 ou antérieur).\nNotez que c'est généralement une mauvaise idée de mélanger les versions de QuPath pour l'analyse, mais cela peut être utile pour récupérer d'anciennes données et annotations.\n\nLes images originales devront être disponibles, avec les chemins correctement définis dans le fichier du projet.

Action.File.TMA.importMap = Importer la carte de la TMA
Action.File.TMA.importMap.description = Importez une carte de la TMA, par exemple une grille contenant des valeurs d'identification de cas pour chaque carotte.
Action.File.TMA.exportData = Exportation des données TMA
Action.File.TMA.exportData.description = Exportez les données TMA pour l'image actuelle, dans un format compatible avec le 'TMA data viewer'.
Action.File.TMA.dataViewer = Lancer le visualiseur de données TMA
Action.File.TMA.dataViewer.description = Lancez le 'TMA data viewer' pour visualiser les données de la carotte TMA qui ont été précédemment exportées.

Action.File.ExportImage.original = Pixels originaux
Action.File.ExportImage.original.description = Exporter une région d'image, en extrayant les pixels de l'image originale
Action.File.ExportImage.rendered = Rendu RVB (avec superpositions)
Action.File.ExportImage.rendered.description = Exporter une région d'image, en tant qu'image RVB correspondant à la façon dont elle est affichée dans le visualiseur

Action.File.ExportSnapshot.windowScreenshot = Capture d'écran de la fenêtre principale
Action.File.ExportSnapshot.windowScreenshot.description = Exportez la zone de l'écran correspondant à la fenêtre principale de QuPath dans le presse-papiers\n, y compris les fenêtres et boîtes de dialogue supplémentaires qui se chevauchent.
Action.File.ExportSnapshot.windowContent = Contenu de la fenêtre principale
Action.File.ExportSnapshot.windowContent.description = Exportez le contenu de la fenêtre principale de QuPath vers le presse-papiers \nCeci ignore les fenêtres et boîtes de dialogue supplémentaires qui se chevauchent.
Action.File.ExportSnapshot.viewerContent = Contenu actuel des téléspectateurs
Action.File.ExportSnapshot.viewerContent.description = Exportez le contenu du visualiseur actuel vers le presse-papiers \nNotez que cela crée une image RVB, qui ne contient pas nécessairement les valeurs de pixels d'origine.

Action.File.open = Ouvrez...
Action.File.open.description = Ouvrez une image dans la visionneuse actuelle, à l'aide d'un sélecteur de fichiers.\nVous pouvez aussi simplement faire glisser le fichier au-dessus de la visionneuse.
Action.File.openUri = Ouvrir URI...
Action.File.openUri.description = Ouvre une image dans le visualiseur actuel, en saisissant le chemin d'accès à l'image.\nCeci peut être utilisé pour ajouter des images qui ne sont pas représentées par des fichiers locaux (par exemple, hébergées par OMERO), mais attention, un lecteur d'images compatible doit être disponible pour les interpréter.
Action.File.reloadData = Recharger les données
Action.File.reloadData.description = Rechargez toutes les données précédemment sauvegardées pour l'image actuelle \nCeci constitue une forme plus spectaculaire d'"annulation" (bien que sans option de "rétablissement").
Action.File.save = Sauvez
Action.File.save.description = Enregistrez un fichier .qpdata pour cette image \nCette commande est mieux utilisée au sein des projets, où QuPath choisira l'emplacement pour enregistrer le fichier.
Action.File.saveAs = Enregistrer sous
Action.File.saveAs.description = Sauvegarder un fichier .qpdata pour cette image, en spécifiant le chemin du fichier.\nAvertissement ! Il est généralement bien mieux d'utiliser plutôt des projets, et de laisser QuPath décider de l'endroit où stocker vos fichiers de données.

Action.File.importObjects = Importer des objets depuis un fichier
Action.File.importObjects.description = Importation d'objets à partir de fichiers GeoJSON ou .qpdata
Action.File.exportGeoJSON = Exporter des objets en tant que GeoJSON
Action.File.exportGeoJSON.description = Exportation des objets au format GeoJSON vers un fichier

Action.File.quit = Arrêtez
Action.File.quit.description = Quitter QuPath



# Menu d'édition
Menu.Edit = Modifier
Menu.Edit.Copy = Copier dans le presse-papiers...

Action.Edit.undo = Annuler
Action.Edit.undo.description = Annule la dernière action pour le visualiseur actuel.\nNotez que l'annulation de QuPath est limitée, et se désactive (pour des raisons de performance) lorsque de nombreux objets sont présents.\nLa limite peut être ajustée dans les préférences.
Action.Edit.redo = Redo
Action.Edit.redo.description = Refaites la dernière action pour le visualisateur actuel.

Action.Edit.Copy.selectedObjects = Objets sélectionnés
Action.Edit.Copy.selectedObjects.description = Copier les objets sélectionnés dans le presse-papiers du système en tant que GeoJSON
Action.Edit.Copy.annotationObjects = Objets d'annotation
Action.Edit.Copy.annotationObjects.description = Copier tous les objets d'annotation dans le presse-papiers du système en tant que GeoJSON
Action.Edit.Copy.currentViewer = Visionneuse actuelle
Action.Edit.Copy.currentViewer.description = Copie le contenu de la visionneuse actuelle dans le presse-papiers \nNotez que cela crée une image RVB, qui ne contient pas nécessairement les valeurs des pixels d'origine.
Action.Edit.Copy.mainWindowContent = Contenu de la fenêtre principale
Action.Edit.Copy.mainWindowContent.description = Copiez le contenu de la fenêtre principale de QuPath dans le presse-papiers \nCeci ignore les éventuelles fenêtres et boîtes de dialogue supplémentaires qui se chevauchent.
Action.Edit.Copy.mainWindowScreenshot = Capture d'écran de la fenêtre principale
Action.Edit.Copy.mainWindowScreenshot.description = Copiez la zone de l'écran correspondant à la fenêtre principale de QuPath dans le presse-papiers\n, y compris les fenêtres et boîtes de dialogue supplémentaires qui se chevauchent.
Action.Edit.Copy.fullScreenshot = Capture d'écran complète
Action.Edit.Copy.fullScreenshot.description = Faites une capture d'écran et copiez-la dans le presse-papiers.

Action.Edit.paste = Pâte
Action.Edit.paste.description = Collez le contenu du presse-papiers du système, si possible.\nSi le contenu du presse-papiers est constitué d'objets GeoJSON, les objets seront collés dans l'image actuelle.\nSinon, tout texte trouvé sera affiché dans un éditeur de script.
Action.Edit.pasteToCurrentPlane = Coller des objets dans le plan actuel
Action.Edit.pasteToCurrentPlane.description = Collez les objets GeoJSON du presse-papiers du système dans la tranche z et le point temporel actuels, si possible.\nDe nouveaux ID d'objets seront générés si nécessaire pour éviter les doublons.
Action.Edit.resetPreferences = Réinitialiser les préférences
Action.Edit.resetPreference.description = Réinitialiser les préférences à leurs valeurs par défaut.\nCela peut être utile si vous rencontrez des problèmes persistants récemment développés avec QuPath.

