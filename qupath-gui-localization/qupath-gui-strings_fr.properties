Action.ImageJ.pixelCount = Nombre de pixels positifs
Action.ImageJ.pixelCount.description = Quantification basée sur la surface des pixels positifs avec la coloration DAB.\nCette commande ne gère pas bien les grandes régions ; si possible, la classification des pixels doit généralement être utilisée à la place.
Action.ImageJ.simpleTissueDetection = Détection simple des tissus
Action.ImageJ.simpleTissueDetection.description = Détectez les grandes régions à l'aide d'une méthode de seuillage simple.\nCette commande n'est pas très souple et ne permet pas de prévisualiser les résultats ; si possible, la classification des pixels devrait généralement être utilisée à la place.

Action.ImageJ.tmaDearrayer = TMA dearrayer
Action.ImageJ.tmaDearrayer.description = Identifier les noyaux et la disposition de la grille d'un microréseau de tissus

Action.ImageJ.cellDetection = Détection des cellules
Action.ImageJ.cellDetection.description = Détection des cellules par défaut dans QuPath.\nNotez qu'il s'agit d'une méthode à usage général, non optimisée pour une coloration particulière.\n\nIl est essentiel de définir d'abord le type d'image (par ex. fond clair ou fluorescence) avant d'exécuter cette commande.
Action.ImageJ.positiveCellDetection = Détection de cellules positives
Action.ImageJ.positiveCellDetection.description = Équivalent à "Détection de cellules", avec des paramètres supplémentaires pour définir un seuil pendant la détection afin d'identifier les cellules positives uniques.
Action.ImageJ.cellAndMembraneDetection = "Détection des cellules et des membranes"
Action.ImageJ.cellAndMembraneDetection.description = Détection de cellules qui utilise les informations relatives à la membrane pour contraindre l'expansion des limites cellulaires.\n\nCette méthode a été conçue spécifiquement pour la coloration à l'hématoxyline et au DAB, et ne fonctionne que lorsque la coloration de la membrane est très claire ou absente. Il n'est pas recommandé en général.
Action.ImageJ.subcellularDetection = Détection subcellulaire (expérimentale)
Action.ImageJ.subcellularDetection.description = Identifiez les structures subcellulaires (par exemple, les taches de toutes sortes) à l'intérieur des cellules détectées.

Action.ImageJ.macroRunner = Lanceur de macros ImageJ
Action.ImageJ.macroRunner.description = Exécuter des macros ImageJ dans QuPath
Action.ImageJ.setPluginsDirectory = Set plugins directory
Action.ImageJ.setPluginsDirectory.description = Définissez le répertoire des plugins à utiliser avec la version intégrée d'ImageJ de QuPath.\n\nCe répertoire peut être défini comme le répertoire des plugins d'une installation ImageJ existante, afin de rendre les plugins associés à cette installation disponibles dans QuPath.

