Action.Analyze.Preprocessing.estimateStainVectors = Estimation des vecteurs de coloration
Action.Analyze.Preprocessing.estimateStainVectors.description = Estimez les vecteurs de taches pour la déconvolution des couleurs dans les images en champ clair. \nCeci peut être utilisé lorsqu'il y a précisément 2 taches (par exemple, hématoxyline et éosine, hématoxyline et DAB) pour améliorer la séparation des taches.

Action.Analyze.Tiles.createTiles = Créer des tuiles
Action.Analyze.Tiles.createTiles.description = Créez des tuiles. Celles-ci peuvent être utiles dans le cadre d'un flux de travail plus large, par exemple en ajoutant des mesures d'intensité aux tuiles, en formant un classificateur puis en fusionnant les tuiles classées pour identifier des régions plus grandes.

Action.Analyze.Features.smoothedFeatures = Ajouter des caractéristiques lissées
Action.Analyze.Features.smoothedFeatures.description = Compléter les mesures pour les objets de détection en calculant une somme pondérée des mesures correspondantes des objets voisins
Action.Analyze.Features.intensityFeatures = Ajouter des fonctions d'intensité
Action.Analyze.Features.intensityFeatures.description = Ajouter de nouvelles caractéristiques basées sur l'intensité aux objets
Action.Analyze.Features.shapeFeatures = Ajouter des caractéristiques de forme
Action.Analyze.Features.shapeFeature.description = Ajouter de nouvelles caractéristiques basées sur la forme aux objets

Action.Analyze.Spatial.distanceToAnnotations2D = Distance aux annotations 2D
Action.Analyze.Spatial.distanceToAnnotations2D.description = Calculez les distances entre les centroïdes de détection et l'annotation la plus proche pour chaque classification, en utilisant zéro si le centroïde est à l'intérieur de l'annotation.\n Par exemple, cela peut être utilisé pour identifier la distance de chaque cellule par rapport à une région "plus grande" qui a été annotée (par exemple, une zone de tumeur, un vaisseau sanguin).
Action.Analyze.Spatial.signedDistanceToAnnotations2D = Distance signée aux annotations 2D
Action.Analyze.Spatial.signedDistanceToAnnotations2D.description = Calculez les distances entre les centroïdes de détection et l'annotation la plus proche pour chaque classification, en utilisant la distance négative à la frontière si le centroïde est à l'intérieur de l'annotation.\n Par exemple, cela peut être utilisé pour identifier la distance de chaque cellule par rapport à une région "plus grande" qui a été annotée (par exemple, une zone de tumeur, un vaisseau sanguin).
Action.Analyze.Spatial.detectionCentroidDistances2D = Distances des centroïdes de détection 2D
Action.Analyze.Spatial.detectionCentroidDistances2D.description = Calculez les distances entre les centroïdes de détection pour chaque classification. \nPar exemple, cela peut être utilisé pour identifier la cellule la plus proche d'un type spécifique.


