Action.Processing.Classify.setCellIntensityClassifications.description = Définissez les classifications de l'intensité des cellules sur la base d'une seule mesure \nCeci est utile pour calculer les densités/pourcentages de cellules positives ou les scores H.

Action.Processing.Classify.createRegionAnnotations = Créer des annotations de région
Action.Processing.Classify.createRegionAnnotations.description = Créer des annotations de régions de taille fixe \nCeci peut être utilisé pour sélectionner des régions représentatives de plusieurs images afin d'entraîner le classificateur (généralement de pixels), en combinaison avec 'Créer une image d'entraînement'.
Action.Processing.Classify.createTrainingImage = Créer une image de formation
Action.Processing.Classify.createTrainingImage.description = Créez une image composée de régions extraites de plusieurs images dans un projet. \nCela peut être utile pour entraîner de manière interactive un classificateur sur un ensemble de données variées.
Action.Processing.Classify.createChannelTrainingImages = Créer des images d'entraînement de canal en double
Action.Processing.Classify.createChannelTrainingImages.description = Dupliquer une image dans un projet de manière à ce qu'il y ait un duplicata pour chaque canal de l'image.\n\nCela peut être utilisé pour entraîner des classificateurs séparés pour différents canaux dans des images multiplexées, qui sont ensuite fusionnés pour former un classificateur composite.
Action.Processing.Classify.splitTrainValidationTest = Fractionnement du projet formation/validation/test
Action.Processing.Classify.splitTrainValidationTest.description = Divisez les images d'un projet en ensembles de formation, de validation et de test.


